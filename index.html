<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawn Studios - Coming Soon</title>
    <link rel="icon" href="favicon.ico">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Stylesheet -->
    <style>
        /* Set body and root to full dynamic height to allow full-screen background */
        body, #root {
            min-height: 100dvh;
        }

        /* Container for the main content with the background image */
        .main-container {
            min-height: 100dvh;
            background-image: url('https://images.pexels.com/photos/4836371/pexels-photo-4836371.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <!-- React App Root -->
    <div id="root"></div>

    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Compiler (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom React Script -->
    <script type="text/babel">
        const { useState } = React;

        // Simple SVG icon components for upcoming features
        const TrailerIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const DevBlogIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
        );

        const ArtIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
            </svg>
        );

        const DiscordIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V7a2 2 0 012-2h2.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293H17z" />
            </svg>
        );

        function App() {
            const [email, setEmail] = useState('');
            const [submitted, setSubmitted] = useState(false);
            const [error, setError] = useState('');

            const features = [
                { icon: <TrailerIcon />, text: "Game Trailers" },
                { icon: <DevBlogIcon />, text: "Dev Blogs" },
                { icon: <ArtIcon />, text: "Concept Art" },
                { icon: <DiscordIcon />, text: "Community Discord" },
            ];

            const handleEmailChange = (e) => {
                setEmail(e.target.value);
                if (error) setError('');
            };

            const validateEmail = (email) => {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(String(email).toLowerCase());
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!email || !validateEmail(email)) {
                    setError('Please enter a valid email address.');
                    return;
                }
                setSubmitted(true);
                setError('');
                console.log(`Email submitted: ${email}`);
            };

            return (
                <div className="main-container flex flex-col items-center justify-center font-sans p-6 relative text-white">
                    <div className="absolute inset-0 bg-black/70"></div>
                    
                    <div className="w-full max-w-2xl mx-auto text-center relative z-10 flex flex-col items-center">
                        
                        {/* You can replace this with a new logo for Dawn Studios */}
                        <img 
                            src="logo.png" 
                            alt="Dawn Studios Logo" 
                            className="h-20 md:h-24 object-contain mb-4"
                        />
                        
                        <h1 className="text-5xl md:text-7xl font-extrabold uppercase tracking-wider leading-tight">
                            Real Gaming is <span className="text-red-500">Coming Back</span>
                        </h1>
                        <p className="text-lg text-gray-200 mt-4 max-w-xl">
                            We're crafting immersive worlds and unforgettable adventures. Get ready to explore the creations from Dawn Studios.
                        </p>

                        <div className="mt-12 w-full">
                            <h2 className="text-2xl font-bold mb-6">What's on the horizon:</h2>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
                                {features.map((feature, index) => (
                                    <div key={index} className="bg-white/10 backdrop-blur-md rounded-lg p-4 flex flex-col items-center justify-center gap-2 border border-white/20 aspect-square hover:bg-white/20 transition-colors duration-500">
                                        {feature.icon}
                                        <span className="text-center text-sm font-medium">{feature.text}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="mt-12 w-full max-w-lg">
                            <p className="text-lg font-semibold mb-4">Be the first to know when we launch!</p>
                            {!submitted ? (
                                <form onSubmit={handleSubmit} className="flex flex-col sm:flex-row gap-3">
                                    <input
                                        type="email"
                                        value={email}
                                        onChange={handleEmailChange}
                                        placeholder="your.email@example.com"
                                        className="flex-grow w-full px-4 py-3 text-white bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-500 placeholder:text-gray-500 backdrop-blur-md"
                                        aria-label="Email Address"
                                    />
                                    <button
                                        type="submit"
                                        className="px-6 py-3 bg-red-500 text-white font-bold rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-black/50 transition duration-500 shadow-lg hover:shadow-red-500/40"
                                    >
                                        Notify Me
                                    </button>
                                </form>
                            ) : (
                                <div className="text-center bg-green-500/80 backdrop-blur-md text-white p-4 rounded-lg border border-green-500/50">
                                    <p className="font-bold text-lg">Thank you!</p>
                                    <p>We'll be in touch soon.</p>
                                </div>
                            )}
                            {error && <p className="text-red-500 mt-3 text-sm font-semibold">{error}</p>}
                        </div>
                        
                        <footer className="mt-16 text-gray-500 text-sm">
                            <p>&copy; {new Date().getFullYear()} Dawn Studios. All rights reserved.</p>
                        </footer>
                        
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
